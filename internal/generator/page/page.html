<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link href="/styles.css" rel="stylesheet">
  <script src="/scripts/dark-mode.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen">
  <header class="max-w-3xl mx-auto py-4 px-4 flex gap-2">
    <button onclick="setTheme('light')" class="p-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
      Light
    </button>
    <button onclick="setTheme('dark')" class="p-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
      Dark
    </button>
    <button onclick="setTheme('auto')" class="p-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
      Auto
    </button>
  </header>
  <article class="prose prose-lg dark:prose-invert max-w-3xl mx-auto py-8 px-4">
    {{content}}
  </article>
</body>
</html>
